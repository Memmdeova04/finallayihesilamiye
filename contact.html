<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizimlə Əlaqə</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <div class="contact_form_container">
        <h1>Bizimlə Əlaqə</h1>
        <form id="contactForm">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" placeholder="Adınızı daxil edin" required>
            
            <label for="email">E-poçt:</label>
            <input type="email" id="email" name="email" placeholder="E-poçtunuzu daxil edin" required>
            
            <label for="message">Mesaj:</label>
            <textarea id="message" name="message" placeholder="Mesajınızı buraya yazın" rows="5" required></textarea>
            
            <button type="submit">Göndər</button>
        </form>
        <a href="./index.html"><button id="backButton" class="back_button">Əsas Səhifə</button></a>
    </div>
    <script src="./contact.js"></script>
</body>
</html>
