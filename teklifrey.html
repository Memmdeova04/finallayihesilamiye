<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Təkliflər və Rəylər</title>
  <link rel="stylesheet" href="./teklifrey.css">
</head>
<body>
  <header>
    <h1>Təkliflər və Rəylər</h1>
    <p>Təkliflərinizi və fikirlərinizi bölüşün.</p>
  </header>
  
  <main>
    <section class="feedback-form">
      <h2>Rəyinizi əlavə edin</h2>
      <form id="feedbackForm">
        <textarea id="feedbackText" placeholder="Rəyinizi yazın..." required></textarea>
        <button type="submit" class="send">Göndər</button>
      </form>
    </section>
    <section class="feedback-list">
      <h2>Bütün Rəylər</h2>
      <ul id="feedbackContainer" class="ul_text">
        
      </ul>
    </section>
    <a href="./index.html"><button>Əsas Səhifə</button></a>
  </main>

  <script src="./teklifrey.js"></script>
</body>
</html>
